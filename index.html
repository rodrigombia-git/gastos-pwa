<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4F46E5">
    <meta name="description" content="Carga r√°pida de gastos familiares">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gastos">

    <title>üí∏ Gastos R√°pidos</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="container">
            <div class="logo">üí∏</div>
            <h1>Gastos R√°pidos</h1>
            <p class="subtitle">Inicia sesi√≥n para continuar</p>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                        autocomplete="current-password">
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" checked>
                        <span>Recordarme en este dispositivo</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Iniciar Sesi√≥n</span>
                    <span class="btn-loader" style="display: none;">Cargando...</span>
                </button>

                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>

            <div class="info-box">
                <p>üí° <strong>Tip:</strong> Guarda esta p√°gina en tu pantalla de inicio para acceso ultra-r√°pido</p>
            </div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="appScreen" class="screen" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>üí∏ Gasto R√°pido</h1>
                <button id="logoutBtn" class="btn-icon" title="Cerrar sesi√≥n">
                    <span>üö™</span>
                </button>
            </div>

            <form id="expenseForm" class="form">
                <div class="form-group">
                    <label for="amount">üí∞ Monto</label>
                    <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" min="0" required
                        inputmode="decimal" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="description">üìù Descripci√≥n</label>
                    <input type="text" id="description" name="description"
                        placeholder="Ej: Almuerzo, Uber, Supermercado..." required maxlength="100" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="account">üí≥ Cuenta</label>
                    <select id="account" name="account" required>
                        <option value="">Selecciona una cuenta...</option>
                    </select>
                </div>

                <!-- Selector de mes de imputaci√≥n (solo para tarjetas de cr√©dito) -->
                <div id="imputacionSection" class="form-group" style="display: none;">
                    <label>üí≥ Mes de Imputaci√≥n</label>
                    <p class="form-hint">Selecciona cu√°ndo se imputar√° este gasto a la tarjeta</p>

                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="imputacion" value="siguiente" checked>
                            <span id="labelSiguiente">Mes siguiente</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="imputacion" value="dos_meses">
                            <span id="labelDosMeses">Dentro de 2 meses</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="imputacion" value="manual">
                            <span>Selecci√≥n manual</span>
                        </label>
                    </div>

                    <!-- Selectores manuales (ocultos por defecto) -->
                    <div id="manualImputacion" style="display: none; margin-top: 1rem;">
                        <div class="form-row">
                            <div class="form-group" style="flex: 1;">
                                <label for="mesManual">Mes</label>
                                <select id="mesManual">
                                    <option value="1">Enero</option>
                                    <option value="2">Febrero</option>
                                    <option value="3">Marzo</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Mayo</option>
                                    <option value="6">Junio</option>
                                    <option value="7">Julio</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label for="anioManual">A√±o</label>
                                <input type="number" id="anioManual" min="2020" max="2050">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">üìÇ Categor√≠a</label>
                    <select id="category" name="category" required>
                        <option value="">Selecciona una categor√≠a...</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">üíæ GUARDAR GASTO</span>
                    <span class="btn-loader" style="display: none;">Guardando...</span>
                </button>

                <div id="expenseError" class="error-message" style="display: none;"></div>
                <div id="expenseSuccess" class="success-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="screen loading-screen" style="display: none;">
        <div class="loader"></div>
        <p>Cargando...</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
